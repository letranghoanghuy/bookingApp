<app-system-header></app-system-header>
<div class="text-center">Manage Users</div>
<button class="btn btn-primary mx-3" data-toggle="modal" data-target="#exampleModal">
  <i class="fas fa-plus mx-1"></i>Add User</button>

<table class="table table-bordered table-striped my-4">
  <thead>
    <tr>
      <th>Email</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.address}}</td>
      <td>
        <i class="fas fa-user-edit text-warning" style="cursor:pointer" data-toggle="modal" data-target="#exampleModal1"
          (click)="openEdit(user)"></i>
        <i class="fas fa-trash-alt mx-3 text-danger" style="cursor:pointer" (click)="deleteUser(user)"></i>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create new user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row" *ngIf="submitted == false">
          <div class="col-6 form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="state.email" />
          </div>
          <div class="col-6 form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="state.password" />
          </div>
          <div class="col-6 form-group">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="state.firstName" />
          </div>
          <div class="col-6 form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="state.lastName" />
          </div>
          <div class="col-12 form-group">
            <label>Address</label>
            <input type="text" class="form-control" [(ngModel)]="state.address" />
          </div>
        </div>
        <div class="text-center" *ngIf="submitted == true">
          Submit successful!! <br />
          <button type="button" class="btn btn-primary" (click)="newUser()">
            <i class="fas fa-plus mx-1"></i>Add new user</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" *ngIf="submitted == false" (click)="createUser()">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal edit-->
<div class="modal fade bd-example-modal-lg" id="exampleModal1" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row" *ngIf="editsubmitted === false">
          <div class="col-6 form-group">
            <label>First Name</label>
            <input type="text" class="form-control" [(ngModel)]="editState.firstName" />
          </div>
          <div class="col-6 form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="editState.lastName" />
          </div>
          <div class="col-12 form-group">
            <label>Address</label>
            <input type="text" class="form-control" [(ngModel)]="editState.address" />
          </div>
        </div>
        <div class="text-center" *ngIf="editsubmitted == true">
            EditUser successful!! <br/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" *ngIf="editsubmitted === false" (click)="editUser()">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
